# Build application on release creation and attach produced files to the Release.
name: Build Release Assets

on:
  workflow_dispatch:
    inputs:
    
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build-and-attach:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run maker (build packages)
        run: npm run make

      - name: Show produced files
        run: |
          echo "Workspace: $(pwd)"
          echo "Top-level files:"
          ls -la || true
          echo "out/ (if exists):"
          ls -la out || true
          echo "out/make/ (if exists):"
          ls -la out/make || true

      - name: Upload assets to GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          files: |
            out/make/**
